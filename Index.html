<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Peper Scissors Game</title>
    <link rel="stylesheet" href="Rock.css">
</head>
<body>
    <h1>Rock Peper Scissors Game</h1>
    <!-- image -->
    <div class="choices" >
        <div class="choice" id="paper">
            <img src="../Rock Papper Sesior/img/paper.png" alt="">
        </div>
        <div class="choice" id="rock">
            <img src="../Rock Papper Sesior/img/rock.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="../Rock Papper Sesior/img/scissors.png" alt="">
        </div>
    </div>
    <!-- score bord -->

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
        </div>
    </div>

    <!-- messege box -->
<div class="msg-container">
    <p id="msg"> Play your move </p>
</div>
<script src="Rock.js"></script>
</body>
</html>
